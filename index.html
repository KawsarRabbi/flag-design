<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 4 | Kawsar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>

    <!-- ========== Flag of China ========== -->
    <div class="flagCard">
        <div class="flag">
            <div class="china_redShape">
                <div class="china_starMain"></div>
                <div class="china_star2 china_mini_star"></div>
                <div class="china_star3 china_mini_star"></div>
                <div class="china_star4 china_mini_star"></div>
                <div class="china_star5 china_mini_star"></div>
            </div>
        </div>
        <h4 class="flagTitle">China</h4>
    </div>

    <!-- ========== Flag of Pakistan ========== -->
    <div class="flagCard">
        <div class="flag">
            <div class="pak_whiteShape"></div>
            <div class="pak_greenShape">
                <div class="pak_halfMoon"></div>
                <div class="pak_halfMoon2"></div>
                <div class="pak_halfMoon3"></div>
            </div>
        </div>
        <h4 class="flagTitle">Pakistan</h4>
    </div>

    <!-- ========== Flag of Scotland ========== -->
    <div class="flagCard">
        <div class="flag">
            <div class="scot_main_shape">
                <div class="scot_top scot_shape_common"></div>
                <div class="scot_left scot_shape_common"></div>
                <div class="scot_right scot_shape_common"></div>
                <div class="scot_bottom scot_shape_common"></div>
            </div>
        </div>
        <h4 class="flagTitle">Scotland</h4>
    </div>

    <!-- ========== Flag of North Korea ========== -->
    <div class="flagCard">
        <div class="flag">
            <div class="nKorea_main_shape">
                <div class="nKorea_top"></div>
                <div class="nKorea_middle">
                    <div class="nKorea_middle_circle"></div>
                    <div class="nKorea_middle_star"></div>
                </div>
                <div class="nKorea_bottom"></div>
            </div>
        </div>
        <h4 class="flagTitle">North Korea</h4>
    </div>

    <!-- ========== Flag of Taiwan ========== -->
    <div class="flagCard">
        <div class="flag">
            <div class="taiwan_main_shape">
                <div class="taiwan_under_mini">
                    <div class="taiwan_star_1"></div>
                    <div class="taiwan_star_2"></div>
                    <div class="taiwan_circle_1"></div>
                    <div class="taiwan_circle_2"></div>
                </div>
            </div>
        </div>
        <h4 class="flagTitle">Taiwan</h4>
    </div>

    <!-- ========== Flag of Qatar ========== -->
    <div class="flagCard">
        <div class="flag">
            <div class="qatar_main_shape">
                <div class="qatar_left_shape">
                    <div class="qatar_mini_triangle_1"></div>
                    <div class="qatar_mini_triangle_2 qt_cm_tr"></div>
                    <div class="qatar_mini_triangle_3 qt_cm_tr"></div>
                    <div class="qatar_mini_triangle_4 qt_cm_tr"></div>
                    <div class="qatar_mini_triangle_5 qt_cm_tr"></div>
                    <div class="qatar_mini_triangle_6 qt_cm_tr"></div>
                    <div class="qatar_mini_triangle_7 qt_cm_tr"></div>
                    <div class="qatar_mini_triangle_8 qt_cm_tr"></div>
                    <div class="qatar_mini_triangle_9 qt_cm_tr"></div>
                    <div class="qatar_mini_triangle_10"></div>
                </div>
                <div class="qatar_right_shape"></div>
            </div>
        </div>
        <h4 class="flagTitle">Qatar</h4>
    </div>

    <!-- ========== Flag of Turkey ========== -->
    <div class="flagCard">
        <div class="flag">
            <div class="turkey_greenShape">
                <div class="turkey_halfMoon"></div>
                <div class="turkey_halfMoon2"></div>
                <div class="turkey_halfMoon3"></div>
            </div>
        </div>
        <h4 class="flagTitle">Turkey</h4>
    </div>

    <!-- ========== Flag of South Africa ========== -->
    <div class="flagCard">
        <div class="flag">
            <div class="sAfrica_main_shape">
                <div class="sAfrica_triange_1"></div>
                <div class="sAfrica_triange_2"></div>
                <div class="sAfrica_quadrilateral_1"></div>
                <div class="sAfrica_quadrilateral_2"></div>
                <div class="sAfrica_quadrilateral_3"></div>
                <div class="sAfrica_quadrilateral_4"></div>
            </div>
        </div>
        <h4 class="flagTitle">South Africa</h4>
    </div>

</body>
</html>
